name: Trigger auto deployment for smart-advisor

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/smart-advisor-AutoDeployTrigger-2abb17cb-07d2-473c-844b-8ff478c39d7a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SMARTADVISOR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SMARTADVISOR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SMARTADVISOR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: viltestktxinv.azurecr.io
          registryUsername: ${{ secrets.SMARTADVISOR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SMARTADVISOR_REGISTRY_PASSWORD }}
          containerAppName: smart-advisor
          resourceGroup: KUTXABANK-PRE
          imageToBuild: viltestktxinv.azurecr.io/smart-advisor:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


